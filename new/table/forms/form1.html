<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylsheet" href="form1.css">

</head>
<body>
    <div class="back">
        <img src="background.jpeg">
        <div class="row">
            <div class="col-md">
                <form>
                    <h2><b>GET IN TOUCH</b></h2>
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="formGroupExampleInput" class="form-label">Tell us your name</label>

                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your name">
                        </div>
                        <div class="col-lg-6">
                            <label for="formGroupExampleInput" class="form-label">Enter your email</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg">
                            <label for="formGroupExampleInput" class="form-label">Your Website</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="http://">
                        </div>
                        <div class="row">
                            <div class="col-lg">
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="your message here..."></textarea>
                                  </div>
                            </div>
                        </div>
                        <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">SUBMIT</button>
                          </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>

    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    
</body>
</html>
